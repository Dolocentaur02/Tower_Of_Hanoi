<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Tower_Of_Hanoi</title>
</head>

<body>
    <header>Tower_Of_Hanoi
        <ul>
            <li><button>Easy</button></li>
            <li><button>medium</button></li>
            <li><button>Hard</button></li>
        </ul>
    </header>
    <section class="left">
        <p>Objective-
            Move blocks from left box to right box. Click the box to select the top block, then click the box you want
            to place it.</p>
    </section>
    <main>
        <div class="gameboard">
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
        </div>
    </main>
    <section class="right">
        <ul>
            <li>Moves</li>
            <li>Wins</li>
        </ul>
    </section>
    <footer>-Rules-
        Move one block at a time.
        Bigger blocks cannot go on top of smaller blocks.</footer>
    <script src="script.js"></script>
</body>

</html>
